<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
    <title>Home</title>
</head>
<body>

<th:block layout:fragment="content">
    <h2>All Subscriptions</h2>
    <table class="table table-dark table-hover mt5">
        <thead>
        <tr>
            <th scope="col">#</th>

            <th scope="col">Service</th>
            <th scope="col">Price</th>
            <th scope="col">Plan</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Username</th>
            <th colspan="2" scope="col">Password</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subs : ${subscription}">
            <th scope="row" th:text="${subs.id}"></th>

            <td th:text="${subs.serviceProvider.provider.getProviderName()}"></td>
            <td th:text="${subs.serviceProvider.monthlyFee} + '$'"></td>
            <td th:text="${subs.serviceProvider.membershipPlan}"></td>
            <td th:text="${subs.subsBeginDate}"></td>
            <td th:text="${subs.subsEndDate}"></td>
            <td th:text="${subs.userNameToLogin}"></td>

            <td th:attr="id=${subs.id},data-pass=${subs.passWordToLogin}" data-vis="0">****</td>
            <td><i class="bi bi-eye" th:attr="data-iconid=${subs.id}"></i></td>
            <!-- th:text="${subs.passWordToLogin}"-->
            <!--<td><i class="bi bi-eye" th:attr="onclick=|displayPass('${subs.id}')|"></i></td>-->


            <td><a th:href="'/subs/updatesubscription/' + ${subs.id}">
               <i class="bi bi-pencil-square" data-bs-toggle="tooltip" data-bs-placement="top" title="Update"></i>
            </a></td>
            <td><a id="deleteLink" th:href="'/subs/deletesubscription/' + ${subs.id}">
                <i class='bi bi-trash3' data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"></i>
            </a></td>


        </tr>
        </tbody>
    </table>

    <div>
        <a href="/subs/newsubscription" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">
            Add Subscription
        </a>

    </div>


    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</th:block>

</body>
</html>
