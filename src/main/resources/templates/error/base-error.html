<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">

<head>
    <title>Error</title>
</head>
<body>

<th:block layout:fragment="content">
    <h1> Error</h1>

    <div th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
        <p th:utext="${errorMessage}"></p>


        <a th:href='@{/index.html}' href=""  class='btn btn-outline-info' role="button" aria-disabled="true">
        Back to Home Page
        </a>

    </div>

</th:block>
</body>
</html>
