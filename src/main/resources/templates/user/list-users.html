<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<!--layout:decorator="layout/main"-->

<head>
    <title>Home</title>
</head>
<body>

<th:block layout:fragment="content">


    <h2>All User</h2>
    <table class="table table-dark table-hover mt5">
        <thead>
        <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Username</th>
            <th scope="col">E-mail</th>
            <th scope="col">Role</th>

            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <!--User(id=3, firstName=Deniz, lastName=Emir, email=tokadeniz@gmail.com, userName=tokadeniz@gmail.com, userRole=ADMIN)-->
        <tbody>
        <tr th:each="curuser : ${userlist}">

            <td th:text="${curuser.firstName}"></td>
            <td th:text="${curuser.lastName}"></td>
            <td th:text="${curuser.userName}"></td>
            <td th:text="${curuser.email}"></td>
            <td th:text="${curuser.userRole}"></td>

            <td><a id="deletuser" th:href="'/auth/deleteuser/' + ${curuser.id}">
                <i class='bi bi-trash3' data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"></i>
            </a></td>

        </tr>
        </tbody>
    </table>

    <div>
        <!--<a href="/subs/newsubscription" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">
            Update Subscription
        </a>-->

    </div>


</th:block>
</body>
</html>
