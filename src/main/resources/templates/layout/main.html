<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/bell.ico}">

    <link rel="stylesheet" th:href="@{/css/login.css}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Subscription Manager v1.0</title>
</head>
<body>

<th:block layout:replace="~{layout/main-menu.html}"/>

<div class="container mt-5">
    <div class="container">
        <div sec:authorize="isAuthenticated()" class="row">

            <div class="col-4">
                <div sec:authorize="isAuthenticated()" class="shadow p-3 mb-5 bg-white rounded">
                    User: <span sec:authentication="name"></span>
                </div>

                <th:block layout:replace="~{layout/admin-menu.html}"/>
                <th:block layout:replace="~{layout/user-menu.html}"/>
            </div>

            <div class="col-8">
                <th:block layout:fragment="content"/>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()" class="row">
            <div class="col-12">
                <th:block layout:fragment="content"/>
            </div>
        </div>

    </div>


    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
