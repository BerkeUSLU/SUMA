<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main.html}">
<head>
  <title>Providers</title>
</head>
<body>

<th:block layout:fragment="content">
  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Provider</th>
      <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pro : ${providers}">
      <th scope="row" th:text="${pro.id}" />
      <td th:text="${pro.providerName}" />
      <td><a th:href="'/provider/updateprovider/' + ${pro.id}">
        <i class="bi bi-pencil-square" data-bs-toggle="tooltip" data-bs-placement="top" title="Update"></i>
      </a></td>
      <td><a th:href="'/provider/deleteprovider/' + ${pro.id}">
        <i class='bi bi-trash3' data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"></i>
      </a></td>
    </tr>
    </tbody>
  </table>

  <div>
    <a href="/provider/newprovider" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">
      Add New Provider
    </a>
  </div>

</th:block>
</body>
</html>
